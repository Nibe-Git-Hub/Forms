<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Forms{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            line-height: 1.5rem;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            border-color: #6366f1;
            outline: 0;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
        }
        .errorlist {
            list-style-type: none;
            padding: 0;
            margin-top: 0.5rem;
            color: #ef4444;
            font-size: 0.875rem;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <nav class="bg-blue-700 p-4 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'Tweets:home' %}" class="text-2xl font-bold">Forms</a>
            <div>
                {% if user.is_authenticated %}
                    <span class="mr-4">Welcome, {{ user.username }}!</span>
                    <a href="{% url 'Tweets:post_tweet' %}" class="py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">Post Tweet</a>
                    <a href="{% url 'logout' %}" class="py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">Logout</a>
                {% else %}
                    <a href="{% url 'Accounts:register' %}" class="py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">Register</a>
                    <a href="{% url 'login' %}" class="py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="flex-grow py-8">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center mt-auto">
        <div class="container mx-auto">
            <p>&copy; 2024 Forms. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
